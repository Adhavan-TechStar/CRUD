<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Onest&display=swap" rel="stylesheet">
</head>

<div class="login-container onest-container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
    <!-- Email Input -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="credentials.email"
        required
        email
        class="form-control"
        placeholder="Enter your email"
        #emailInput="ngModel"
      />
      <div *ngIf="emailInput.invalid && (emailInput.dirty || loginForm.submitted)" class="text-danger">
        Email is required and should be in a valid format.
      </div>
    </div>

    <!-- Password Input -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="credentials.password"
        required
        minlength="6"
        class="form-control"
        placeholder="Enter your password"
        #passwordInput="ngModel"
      />
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || loginForm.submitted)" class="text-danger">
        Password is required (minimum 6 characters).
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
