<header class="container header">
    <div class="logo">E-Shop</div>
  
    <!-- Search Bar -->
    <div class="search-bar">
      <input
        type="text"
        placeholder="Search for products..."
        class="form-control"
        [(ngModel)]="searchQuery"
        (input)="onSearch()"
      />
    </div>
  
    <!-- Hamburger Button -->
    <button class="hamburger-btn" (click)="toggleMenu()">&#9776;</button>
  
    <!-- Navigation Menu -->
    <nav class="nav-menu" [class.open]="isMenuOpen">
      <a routerLink="/user-dashboard" class="nav-link" (click)="closeMenu()">Home</a>
      <a routerLink="/men" class="nav-link" (click)="closeMenu()">Men</a>
      <a routerLink="/women" class="nav-link" (click)="closeMenu()">Women</a>
      <a routerLink="/electronics" class="nav-link" (click)="closeMenu()">Electronics</a>
      <a routerLink="/offers" class="nav-link" (click)="closeMenu()">Offers</a>
      <a [routerLink]="'/cart'" class="nav-link cart" (click)="closeMenu()">
        Cart ({{ cartCount$ | async }})
      </a>
     <button class="logout-btn" (click)="closeMenu()">Logout</button>
    </nav>
  </header>
  
  <!-- Router Outlet -->
  <router-outlet></router-outlet>  

  <footer class="container footer">
    <p>&copy; 2025 E-Shop. All rights reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a>
    </p>
  </footer>
