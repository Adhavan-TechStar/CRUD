<div class="onest-container">
  <header class="container header">
    <div class="logo">E-Shop</div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input
        type="text"
        placeholder="Search for products..."
        class="form-control"
        [(ngModel)]="searchQuery"
        (input)="onSearch()"
      />
    </div>

    <!-- Hamburger Button -->
    <button class="hamburger-btn" (click)="toggleMenu()">&#9776;</button>

    <!-- Navigation Menu -->
    <nav class="nav-menu" [class.open]="isMenuOpen">
      <a routerLink="/men" class="nav-link" (click)="closeMenu()">Men</a>
      <a routerLink="/women" class="nav-link" (click)="closeMenu()">Women</a>
      <a routerLink="/electronics" class="nav-link" (click)="closeMenu()">Electronics</a>
      <a routerLink="/offers" class="nav-link" (click)="closeMenu()">Offers</a>
      <a [routerLink]="'/cart'" class="nav-link cart" (click)="closeMenu()">
        Cart ({{ cartCount$ | async }})
      </a>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </nav>
  </header>
</div>

  <!-- Hero Section -->
  <section class="container hero">
    <h1>Welcome to E-Shop!</h1>
    <p>Explore the best deals and newest arrivals.</p>
    <button class="btn btn-primary">Shop Now</button>
  </section>

  <!-- Featured Products Section -->
  <section class="container featured-products">
    <h2>Featured Products</h2>
    <div class="products-grid">
      <div *ngFor="let product of filteredProducts" class="product-card">
        <img [src]="product.imageUrl" alt="Product Image" />
        <h3>{{ product.name }}</h3>
        <p>${{ product.price }}</p>
        <button
          class="btn btn-secondary"
          (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="container footer">
    <p>&copy; 2025 E-Shop. All rights reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a>
    </p>
  </footer>
